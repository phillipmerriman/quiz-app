<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Question page</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@500&display=swap">
        <link href="question-page.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="app">
            <div class="content">
                <div class="question-container">
                    <span id="question-number">0</span>/10
                    <span id="score">0</span>
                    <div class="question">
                        What is this question?
                    </div>
                    <div class="answers">
                        <div class="choice">choice 1</div>
                        <div class="choice">choice 2</div>
                        <div class="choice">choice 3</div>
                        <div class="choice">choice 4</div>
                    </div>
                    <div class="btn">
                        submit
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
