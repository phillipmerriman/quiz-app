<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Quiz App</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
        <!-- fonts â†“ --> 
        <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@500&display=swap"> 
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <!-- start page -->

        <div class="app start-page">
            <div class="content">
                <div class="title">
                    Quiz App Title
                </div>

                <div class="cta">
                    Are you ready for this quiz?!?!
                </div>
                
                <div class="btn">
                    <button type="button">Begin</button>
                </div>

            </div>
        </div>

        <!-- question page -->

        <div class="question-container content" id="question">
            <section>
                <ul>
                    <li class="size-me">Question:
                        <span class="question-number">0</span>/10
                    </li> 
                    <li class="size-me">Score: 
                        <span class="score">0</span>
                    </li>
                </ul>    
            </section>
            <section id="question-answers">
                <div class="question">
                </div>
                <div class="answers">
                    <input type="radio" id="choice0" name="choice" value="choice0">
                    <label id="label0" for="choice0"></label><br>
                    <input type="radio" id="choice1" name="choice" value="choice1">
                    <label id="label1" for="choice1"></label><br>
                    <input type="radio" id="choice2" name="choice" value="choice2">
                    <label id="label2" for="choice2"></label><br>
                    <input type="radio" id="choice3" name="choice" value="choice3">
                    <label id="label3" for="choice3"></label><br>
                </div>
                <div class="btn">
                    Submit
                </div>
            </section>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
